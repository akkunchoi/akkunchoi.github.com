---
layout: default
---

<article class="posts">
  <header>
    <time>{{ page.date | date: "%Y-%m-%d" }}</time>
    <h1>{{ page.title }}</h1>
    <ul class="tags">
      {% for tag in page.tags %}
      <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </header>
  <div class="posts-content">
  {{ content }}
  </div>
  <footer> 
  </footer>
</article>
